<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
          placeholder="you@example.com"
        />
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email address</div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
          placeholder="********"
        />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm password</label>
        <input
          type="password"
          id="configm-password"
          formControlName="confirm-password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
          placeholder="********"
        />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-main text-white font-semibold rounded-md shadow-sm hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2"
      >
        Sign Up
      </button>
      <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a [routerLink]="['/sign-in']" class="text-blue-500 hover:text-blue-600">Sign in</a>
    </p>
  </div>
</div>
